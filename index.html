<head>
	<meta charset="UTF-8">
	<meta name="description" content="A template for the Inclusive and Generative Art workshop.">
	<meta name="keywords" content="Inclusive, Generative, Art, HTML, CSS, JavaScript, Antscool">
	<meta name="author" content="Gautier Van Rossom">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			overflow: hidden;
			margin: 0;
		   
		   /*display:block;*/
		}
	</style>
</head>
<body>
	<svg id="svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
		
	</svg>
	<script type="text/javascript">
		// Javascript needs some reference to draw things.
		// Since we are creating an SVG here, we need the following to specify we are working in SVG.
		const svgns = "http://www.w3.org/2000/svg";
		
		// Select our svg
		const svg = document.getElementById("svg");
		
		// Create 100 rectangles
		for( var i=0; i < 1000; i++ ){
			const rect = document.createElementNS(svgns, "rect");
			rect.setAttributeNS( null,'x',i+"%" );
			rect.setAttributeNS( null,'y',i+"%" );
			rect.setAttributeNS( null,'width',"10%" );
			rect.setAttributeNS( null,'height',"10%" );
			rect.setAttributeNS( null,'style',"fill:blue;stroke:pink;stroke-width:5;opacity:0.5" );
			
			// Append rectangle to our svg
			svg.appendChild(rect);
		}
	</script>
</body>
